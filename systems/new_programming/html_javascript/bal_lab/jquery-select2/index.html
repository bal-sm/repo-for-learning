<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery - Select2 test</title>
    <!-- https://learn.jquery.com/about-jquery/how-jquery-works/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <a href="http://jquery.com/">jQuery - Select2 test</a>
    <!-- blocc cardstyle -->
    <div class="container">

        <div class="col-10 bg-white shadow-lg p-5 big-card h-auto">
          <!-- blocc content -->
          <!-- blocc Debit Credit illus 1 -->
          <div class="input-group">
            <span class="input-group-text">Dr./Cr.</span>
            <input type="text" aria-label="Akun" class="form-control">

          <label for="exampleDataList" class="form-label">Akun Debit/Kredit</label>
          <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">

              <option value="MO">Missouri</option>

              <option value="SD">South Dakota</option>

              <option value="TN">Tennessee</option>

            <optgroup label="Eastern Time Zone">

              <option value="GA">Georgia</option>
